<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form name="editPost">
      <div>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required placeholder="Enter post title" />
      </div>
    
      <div>
        <label for="body">Body</label>
        <textarea id="body" name="body" required placeholder="Enter post content"></textarea>
      </div>
    
      <div>
        <label for="tags">Tags</label>
        <input id="tags" name="tags" type="text" placeholder="Enter tags separated by commas" />
      </div>
    
      <div>
        <label for="media">Media URL</label>
        <input id="media" name="media" type="url" placeholder="Enter media URL (optional)" />
      </div>
    
      <button type="submit">Edit Post</button>
    </form>
    
  </body>
</html>
